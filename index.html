<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/calculator.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="television">
                <h2 id="func_match"></h2>
                <h4 id="result">0</h4>
            </div>
            <div id="keyboard">
                <button type="button" class="btn_number">1</button>
                <button type="button" class="btn_number">2</button>
                <button type="button"  class="btn_number">3</button>
                <button type="button"  class="btn_number">+</button>
                <button type="button"  class="btn_number">4</button>
                <button type="button"  class="btn_number">5</button>
                <button type="button" class="btn_number">6</button>
                <button type="button" class="btn_number">-</button>
                <button type="button" class="btn_number">7</button>
                <button type="button" class="btn_number">8</button>
                <button type="button" class="btn_number">9</button>
                <button type="button" class="btn_number">*</button>
                <button type="button" class="btn_number">c</button>
                <button type="button" class="btn_number">0</button>
                <button type="button" class="btn_number">=</button>
                <button type="button" class="btn_number">/</button>
            </div>
        </div>
    </div>

    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/calcultor.js"></script>
</body>
</html>
