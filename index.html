<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/calculator.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="television">
                <h2 id="func_match"></h2>
                <h4 id="result">0</h4>
            </div>
            <div id="keyboard">
                <button type="button" class="btn_number" onclick="them(1)">1</button>
                <button type="button" class="btn_number"  onclick="them(2)">2</button>
                <button type="button"  class="btn_number" onclick="them(3)">3</button>
                <button type="button"  class="btn_number" >+</button>
                <button type="button"  class="btn_number" onclick="them(4)">4</button>
                <button type="button"  class="btn_number" onclick="them(5)">5</button>
                <button type="button" class="btn_number" onclick="them(6)">6</button>
                <button type="button" class="btn_number" >-</button>
                <button type="button" class="btn_number" onclick="them(7)">7</button>
                <button type="button" class="btn_number" onclick="them(8)">8</button>
                <button type="button" class="btn_number" onclick="them(9)">9</button>
                <button type="button" class="btn_number">*</button>
                <button type="button" class="btn_number">c</button>
                <button type="button" class="btn_number" id="button_clear" onclick="clear()">0</button>
                <button type="button" class="btn_number">=</button>
                <button type="button" class="btn_number">/</button>
            </div>
        </div>
    </div>

    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/calcultor.js"></script>
</body>
</html>
